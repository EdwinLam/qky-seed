<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>学生综合素质发展</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="icon" href="/images/qky2.ico">
  <link href="/css/login.css" rel="stylesheet">
  <script src="/js/sea.js"></script>
  <script src="/js/sea-config.js"></script>
</head>
<body ms-controller="login" needCommonInit="false">
<div class="head_warp">
  <div class="logo_box">
    <img src="/images/logo.png"/>|&nbsp;&nbsp;&nbsp;用户登录
  </div>
</div>
<div class="top_warp">
  <div class="top_box">
    <div class="top_l_adv">
      <h2><b>学生综合素质发展</b>用户登录</h2>
      <h3>登录学生综合素质发展平台，体验智慧教育！</h3>
    </div>
    <div class="top_r_log">
      <div class="login">
        <h3>欢迎使用学生综合素质发展</h3>
        <input name="username" type="text" class="login_user" placeholder="账号/手机号码" ms-duplex="username"
               ms-keydown="enter($event)"/>
        <input name="password" type="password" class="login_pass" placeholder="密码" ms-duplex="password"
               ms-keydown="enter($event)"/>
        <input ms-if="showLoginVerify" name="verify" type="text" class="login_verify" placeholder="验证码" ms-duplex="loginVerify"
               ms-keydown="enter($event)"/>
        <img id="img" ms-if="showLoginVerify" ms-attr-src="loginVerifyImg" class="login_verifyImg" ms-click="changeLoginImg"/>
        <a class="b_login" href="javascript:void(0);" ms-click="login">登录</a>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript">
  seajs.use('login');
</script>
</body>
</html>
